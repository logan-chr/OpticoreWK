<!DOCTYPE html>
<html lang="en">
<style>
    body{
    color: black;
    font-family: 'comic_sans';
    background-image: url("background.png");
    background-size: cover; 
    background-position: center; 
    background-repeat: no-repeat;
    }
    </style>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco</title>
</head>
<h1>Eco Project</h1>
<a href="https://github.com/logan-chr/OpticoreWK"target="_blank">Source Code</a>
<h5></h5>
<a href="https://www.w3schools.com/"target="_blank">Learn how to do something like this</a>
<body>
    
    <h4>since January 2025 I saved</h4>
    <div id="file-content"></div>
    <h4>of C02</h4>
    <h4>from using energy saving automation</h4>
    <img src="eco.png" alt="'you" width="30%" height="30%">
    <script>
        const filePath = 'file.txt';

        fetch(filePath)
            .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
                }
            return response.text();
                })
            .then(data => {
                document.getElementById('file-content').textContent = data;
                
                });
  </script>


</body>
</html>
